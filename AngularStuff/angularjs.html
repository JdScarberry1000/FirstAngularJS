    <div ng-app="myShoppingList" ng-controller="firstController">
        <h1>My First AngularJS Application</h1>
        <ul>
            <li ng-repeat="x in products">{{x}}
                <span ng-click="removeItem($index)">&times;</span>
            </li>
        </ul>
        <input type="text" ng-model="addMe" placeholder="type list items here">
        <!-- ng-model acts as an ID to link the tag with the controller -->
        <button ng-click="addItem()">Add to the List</button>
    </div>
</body>
